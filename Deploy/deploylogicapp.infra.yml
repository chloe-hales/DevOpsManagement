parameters:
  serviceConnection: ""
  subscriptionId: ""
  resourceGroup: ""
  location: ""
  mode: ""
  armtemplate: ""
  devopsorga: ""
  creationproject: ""
  creationteam: ""

steps:
  - task: AzureResourceManagerTemplateDeployment@3
    displayName: "Deploy: Azure LogicApp"
    inputs:
      deploymentScope: Resource Group
      azureResourceManagerConnection: ${{ parameters.serviceConnection }}
      subscriptionId: ${{ parameters.subscriptionId }}
      action: Create Or Update Resource Group
      resourceGroupName: ${{ parameters.resourceGroup }}
      location: ${{ parameters.location }}
      templateLocation: Linked artifact
      csmFile: ${{ parameters.armtemplate }}
      deploymentMode: ${{ parameters.mode }}
      overrideParameters: -AzDevOpsOrga "${{ parameters.devopsorga }}" -AzDevOpsCreationProject "${{ parameters.creationproject }}" -AzDevOpsCreationProjectTeam "${{ parameters.creationteam }}"